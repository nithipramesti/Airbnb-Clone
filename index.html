<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="location">
            <label for="location">Location</label>
            <input type="text" name="location" placeholder="Where are you going?" id="location" required>
        </div>
        <div class="check-in">
            <label for="check-in">Check In<Inp></Inp></label>
            <input type="date" name="check-in" placeholder="Add dates" id="check-in" required>
        </div>
        <div class="check-out">
            <label for="check-out">Check Out<Inp></Inp></label>
            <input type="date" name="check-out" placeholder="Add dates" id="check-out" required>
        </div>
        <div class="guest">
            <label for="guest">Guest<Inp></Inp></label>
            <input type="number" name="guest" placeholder="Add guests" id="guest" required>
        </div>
    </form>
</body>
</html>
